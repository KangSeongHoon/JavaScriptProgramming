<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
			
		function fun1(){
			
			console.log("Hello JavaScript");
			
		}
		function fun2(){
			var x = 10;
			var y= 20;
			var result = x + y;
			console.log("result:" result);
			
		}
		
		function fun3(){
			//~~~
			return false;
		}
		function fun4(){
			console.log("마우스가 그림안에 있습니다");
		}
		function fun5(){
			console.log("마우스가 그림 밖에 있습니다");
		}
		fun4();
		fun5();
		</script>
</head>
<body>

	<button onclick="fun1()">fun1()호출</button>
	<button onclick="fun2()">fun2()호출</button>
	<br>
	<a href="javascript:fun1()"> 
	<br>
	<a href="http://apache.org" onclick="return fun3()">아파치</a>
	<form action="http://apache.org" onsubmit="return fun3()">
		<input type="submit" value="이동">
	</form>
	<br />
	<img src="../common/image/youtube.png" width="300" onmouseenter="fun4()"onmouseleave="fun5()"/>

</html>
